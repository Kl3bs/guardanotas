<div class="wrapper">
  <p class="pre-title">SALVE SUAS IDEIAS COM NOTAS ONLINE</p>
  <h2 class="title">guardanotas ✍️</h2>
  <input
    [(ngModel)]="searchTerm"
    #inputText
    class="search"
    type="text"
    placeholder="Escreva uma nova nota..."
    (change)="onChange(inputText.value)"
    maxlength="200"
  />

  <div class="group">
    <span class="quantity">{{ searchTerm.length }}/200</span>
    <button type="button" class="btn">Adicionar</button>
  </div>
</div>
